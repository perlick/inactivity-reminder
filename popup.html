<html>
  <head>
    <title>Idle Poppup</title>
    <style>
      html {
        height: 80px;
      }
      body {
        text-align: center;
        height: 25px;
      }
      button {
        margin: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <label for="minutes">Minutes (1 or more):</label>
    <input type="number" id="minutes" name="minutes" min="1" value="10">
    <button id='start'>Start</button>
    <button id='stop'>Stop</button>
    <button id='test'>Test</button>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
  </body>
</html>
