<html>
  <head>
    <title>Idle Poppup</title>
    <style>
      body {
        text-align: center;
      }
      button {
        margin: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="minutes">Minutes (1 or more):</label>
      <input type="number" id="minutes" name="minutes" min="1" value="10">
      <button id='start'>Start</button>
      <button id='stop'>Stop</button>
      <button id='test'>Test</button>
    </form>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
  </body>
</html>
